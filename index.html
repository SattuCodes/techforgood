<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#techforgood | Futurz Club</title>
    <link rel="shortcut icon" href="Futurz_Club_Logo_1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #club {
            background-image: url(bg.png);
            background-size: cover;
            width: 30vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #club img {
            width: 10vw;
            animation: slideUp 1.5s forwards ease-in-out 0.5s; 
        }
        #club-name {
            font-size: 4vw;
            color: white;
            margin-top: 3vh;
            font-family: "Chakra Petch", sans-serif;
            font-weight: 600;
            animation: slideUp 1.5s forwards ease-in-out 0.5s; 
        }
        #event {
            font-size: 3.7vw;
            color: white;
            font-family: "Play", sans-serif;
            font-weight: 600;
            animation: slideUp 1.5s forwards ease-in-out 0.5s; 
        }
        #token {
            margin: 0vw 5vw;
            width: 70vw;
            background-color: #ffffff;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            text-align: center;
            font-size: 2vw;
            font-family: 'Lato', sans-serif;
            flex-direction: column;
        }
        #token button{
            border-radius: 100px;
            border: none;
            width: 10vw;
            height: 3vw;
            padding: 0px 35px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #form-container {
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease, width 1s ease;
            width: 0;
            overflow: hidden;
            background-color: #1e1e1e38;
        }
        #form-container.visible {
            opacity: 1;
            width: 30%;
        }
        #leaderboard {
            font-family: sans-serif;
            font-size: 1.4vw;
            margin-top: 1.5vw;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 100px 15px;
        }

        th, td {
            font-weight: 100;
            padding: 8px;
            border-radius: 10px;
            color: #000000;
            border: 1px solid #cccccc; 
        }

        th {
            background-color: rgba(95, 99, 104, .38);
            color: rgb(70, 61, 61);
            border-bottom: 2px solid #cccccc; 
        }

        td {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px); 
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1; 
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <section id="club">
            <img src="logo.png" alt="">
            <span id="club-name"><span style="-webkit-text-stroke: 4px #48d597; margin-right: 1vw;">Futurz</span><span style="-webkit-text-stroke: 4px #7a93dd;">Club</span></span>
            <span style="color: white; font-size: 1.7vw; font-family: 'Lato', sans-serif; animation: slideUp 1.5s forwards ease-in-out 0.5s; ">Presents</span>
            <span id="event">#techforgood</span>
        </section>
        <section id="token">
            <span id="text">Got your TOKEN? <br> <span>Fill this form and make yourself count in the leaderboard</span></span>
            <div class="arrow" style="margin-top: 4vh;">
                <button>
                    <span class="material-symbols-outlined" style="font-size: 2vw;">
                        arrow_forward_ios
                    </span>
                </button>
            </div>
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Items Donated</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardTable"></tbody>
                </table>
            </div>
        </section>
        <section id="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfN7zA702rfXnMNljhdOzGNOx0Ngn4z_J9Bu8qeEIoOjXbZnA/viewform?embedded=true" width="475" height="980" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </section>
    </div>
    <script>
        async function loadCSV() {
            const response = await fetch('merged_leaderboard.csv'); 
            const data = await response.text();
            return parseCSV(data);
        }
        function parseCSV(data) {
            const rows = data.split("\n").slice(1);
            return rows.map(row => {
                const [name, , , itemsDonated] = row.split(","); 
                return { name, itemsDonated: parseInt(itemsDonated, 10) };
            }).filter(entry => entry.name && !isNaN(entry.itemsDonated)); 
        }

        function renderLeaderboard(data) {
            const tableBody = document.querySelector("#leaderboardTable");
            tableBody.innerHTML = "";
            if (data.length === 0) {
                const noDataRow = `<tr><td colspan="3">No data available</td></tr>`;
                tableBody.innerHTML = noDataRow;
            } else {
                data.sort((a, b) => b.itemsDonated - a.itemsDonated);

                data.forEach((entry, index) => {
                    const row = `<tr>
                        <td>${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>${entry.itemsDonated}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        }
        loadCSV().then(data => renderLeaderboard(data)).catch(error => {
            console.error("Error loading CSV:", error);
        });
        document.querySelector('.arrow').addEventListener('click', function () {
            const formContainer = document.getElementById('form-container');
            const token = document.getElementById('token');
            const arrow = document.querySelector('.arrow');
            
            if (formContainer.classList.contains('visible')) {
                formContainer.classList.remove('visible');
                token.style.width = '70%';
            } else {
                formContainer.classList.add('visible');
                token.style.width = '50%';
            }
        });
    </script>
</body>
</html>
