<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#techforgood | Futurz Club</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #club {
            background-image: url(bg.png);
            background-size: cover;
            width: 30vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #club img {
            width: 10vw;
            animation: slideUp 1.5s forwards ease-in-out 0.5s; 
        }
        #club-name {
            font-size: 4vw;
            color: white;
            margin-top: 3vh;
            font-family: "Chakra Petch", sans-serif;
            font-weight: 600;
            animation: slideUp 1.5s forwards ease-in-out 0.5s; 
        }
        #event {
            font-size: 3.7vw;
            color: white;
            font-family: "Play", sans-serif;
            font-weight: 600;
            animation: slideUp 1.5s forwards ease-in-out 0.5s; 
        }
        #token {
            margin: 0vw 5vw;
            width: 70vw;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            font-size: 2vw;
            font-family: 'Lato', sans-serif;
            flex-direction: column;
        }
        #token button{
            border-radius: 100px;
            border: none;
            width: 10vw;
            height: 3vw;
            padding: 0px 35px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #mobi{
            display: none !important;
        }
        #form-container {
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease, width 1s ease;
            width: 0;
            overflow: hidden;
            background-color: #1e1e1e38;
        }
        #form-container.visible {
            opacity: 1;
            width: 30%;
        }
        #aa{
            width: 25vw !important;
            height: 100vh !important;
        }
        #leaderboard {
            font-family: sans-serif;
            font-size: 1.4vw;
            margin-top: 1.5vw;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 100px 15px;
        }

        th, td {
            font-weight: 100;
            padding: 8px;
            border-radius: 10px;
            color: #000000;
            border: 1px solid #cccccc; 
        }

        th {
            background-color: rgba(95, 99, 104, .38);
            color: rgb(70, 61, 61);
            border-bottom: 2px solid #cccccc; 
        }

        td {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
        }
        #love{
            font-family: "Rock Salt", cursive;
            font-size: 0.6vw;
            margin-bottom: 1vh;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100px); 
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1; 
            }
        }
        @media only screen and (max-width: 1400px) {
            #kabir{
                -webkit-text-stroke: 2px #48d597 !important;
            }
            #jhamb{
                -webkit-text-stroke: 2px #7a93dd !important;
            }
            #event{
                font-size: 3.5vw;
            }
        }
        @media (max-width: 500px) and (max-height: 1000px) {
            *{
                overflow-y: scroll;
            }
            #container{
                height: 200vh;
                width: 100vw;
                flex-direction: column;
            }
            #club{
                height: 100vh;
                width: 100vw;
            }
            #club img{
                width: 35vw;
            }
            #club-name{
                font-size: 16vw;
            }
            #token{
                height: 100vh;
            }
            #event{
                font-size: 11.5vw;
            }
            #loremtext{
                font-size: 4.5vw !important;
            }
            #token{
                width: 90vw;
                height: 100vh;
            }
            #mobi{
                display: block !important;
            }
            #token button{
                width: 50vw;
                height: 5vh;
            }
            #text{
                font-size: 11vw;
            }
            .arrow{
                display: none;
            }
            #leaderboard h3{
                font-size: 8.5vw;
            }
            #leaderboard table{
                font-size: 3vw;
                border-spacing: 80px 15px;
            }
            #love{
                font-size: 1vw;
            }
            #form-container{
                display: none;
            }
        } 
    </style>
</head>
<body>
    <div id="container">
        <section id="club">
            <img id="logo" src="logo.png" alt="">
            <span id="club-name"><span id="kabir" style="-webkit-text-stroke: 4px #48d597; margin-right: 1vw;">Futurz</span><span id="jhamb" style="-webkit-text-stroke: 4px #7a93dd;">Club</span></span>
            <span id="loremtext" style="color: white; font-size: 1.7vw; font-family: 'Lato', sans-serif; animation: slideUp 1.5s forwards ease-in-out 0.5s; ">Presents</span>
            <span id="event">#techforgood</span>
        </section>
        <section id="token">
            <span id="text" style="margin-top: 3vh;">Got your <span style="font-weight: 600; font-family: 'IBM Plex Mono', system-ui;">TOKEN?</span><br> <span>Fill this form and make yourself count in the leaderboard</span></span>
            <button id="mobi" onclick="doThat()">Click here to open form <span style="font-size: 5vw; overflow: hidden;" class="material-symbols-outlined">
                open_in_new
                </span>
            </button>
            <div class="arrow" style="margin-top: 4vh;">
                <button>
                    <span class="material-symbols-outlined" style="font-size: 2vw;">
                        arrow_forward_ios
                    </span>
                </button>
            </div>
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Items Donated</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardTable"></tbody>
                </table>
            </div>
            <div id="love">
                <span><strong>Made with ❤️ by <br> Kabir Jhamb [President - Futurz Club]</strong></span>
            </div>
        </section>
        <section id="form-container">
            <iframe id="aa" src="https://docs.google.com/forms/d/e/1FAIpQLSfN7zA702rfXnMNljhdOzGNOx0Ngn4z_J9Bu8qeEIoOjXbZnA/viewform?embedded=true" width="475" height="980" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </section>
    </div>
    <script>
        function doThat(){
            window.open('https://docs.google.com/forms/d/e/1FAIpQLSfN7zA702rfXnMNljhdOzGNOx0Ngn4z_J9Bu8qeEIoOjXbZnA/viewform?embedded=true')
        }
        async function loadCSV() {
            try {
                const response = await fetch('merged_leaderboard.csv');
                const data = await response.text();
                return parseCSV(data);
            } catch (error) {
                console.error("Error loading CSV:", error);
                return [];
            }
        }

        function parseCSV(data) {
            const rows = data.split("\n").slice(1); 
            return rows.map(row => {
                const columns = row.split(",");
                if (columns.length >= 3) {
                    const name = columns[1]?.trim();
                    const itemsDonated = parseInt(columns[2], 10);
                    if (name && !isNaN(itemsDonated)) {
                        return { name, itemsDonated };
                    }
                }
                return null;
            }).filter(entry => entry !== null);
        }
        function renderLeaderboard(data) {
            const tableBody = document.querySelector("#leaderboardTable");
            tableBody.innerHTML = "";
            
            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="3">No data available</td></tr>`;
                return;
            }

            data.sort((a, b) => b.itemsDonated - a.itemsDonated);

            const fragment = document.createDocumentFragment();
            data.forEach((entry, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.itemsDonated}</td>
                `;
                fragment.appendChild(row);
            });

            tableBody.appendChild(fragment);
        }

        loadCSV().then(data => renderLeaderboard(data)).catch(error => {
            console.error("Error loading CSV:", error);
        });

        document.querySelector('.arrow').addEventListener('click', function () {
            const formContainer = document.getElementById('form-container');
            const token = document.getElementById('token');
            const arrow = document.querySelector('.arrow');

            formContainer.classList.toggle('visible');
            token.style.width = formContainer.classList.contains('visible') ? '50%' : '70%';
        });

    </script>
</body>
</html>
